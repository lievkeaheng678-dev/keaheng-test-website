<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=26218&format=png&color=000000" type="image/x-icon">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background-color: grey;
    }

    .container-all {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;


    }

    .container {
        background-color: white;
        height: 75vh;
        border: 1px solid white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;

    }

    .container-img {
        text-align: center;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;

    }

    .container h3 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;

    }

    .container p {
        color: #666;
        margin-bottom: 25px;
        font-size: 14px;
    }

    .container-register {
        padding-top: 20px;
        text-align: right;
    }

    .container-register a {
        text-decoration: none;
    }

    .container-register a:hover {
        text-decoration: underline;
    }

    input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
    }

    input:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 6px gray;
    }

    .container-links {
        text-align: right;
        margin-bottom: 20px;
        padding-top: 30px;
    }

    .container-links a {
        text-decoration: none;
    }

    .label-username {
        text-align: left;
        font-size: 17px;
    }

    .label-password {
        text-align: left;
        font-size: 17px;
    }

    .btn button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background-color: #666;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        padding-top: 15px;
    }

    .btn button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn button:active {
        transform: translateY(0);
    }
</style>

<body>
    <form action="" class="container-all">
        <div class="container">
            <img class="container-img" src="https://img.icons8.com/?size=100&id=7820&format=png&color=000000" alt="">
            <h3>Welcome Back</h3>
            <p>Please Login to your account</p>
            <div class="label-username">
                <label class="username" for="">Username</label>
                <input type="text" required placeholder="Enter username">
            </div>
            <div class="label-password">
                <label class="username" for="">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter password">
            </div>
            <div class="container-links">
                <a class="" href="">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>login</button>
            </div>
            <div class="container-register">
                <p>Don't have account? <a href="">Register</a></p>
            </div>
        </div>
    </form>






</body>

</html>
