<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background-color: #11224E;
        color: white;
    }

    .product-card {
        width: 280px;
        padding: 20px;
    }

    .product-card img {
        width: 100%;
        height: 300px;
    }

    .container-price {
        font-size: 25px;
        margin-top: 20px;
        margin-bottom: 8px;
    }

    .container-desc {
        color: #DDDD;
        font-size: 15px;
    }

    .btns {
        margin-top: 10px;

    }

    .btn {
        background-color: #1D43AA;
        padding: 8px 15px;
        font-size: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        gap: 7px;
        transform: scale(1.05);
    }

    .icon {
        color: black;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .product-card:hover {
        position: relative;
    }
</style>

<body>
    <div class="container">
        <div class="product-card">
            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_t.png" alt="product-image">
            <div class="container-price">
                <p>$199.00</p>
            </div>
            <div class="container-desc">
                <h4>Foldsack No. 1 Backpack</h4>
            </div>
            <div class="btns">
                <button class="btn"><i class="icon" data-lucide="shopping-cart"></i>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_t.png" alt="product-image">
            <div class="container-price">
                <p>$199.00</p>
            </div>
            <div class="container-desc">
                <h4>Foldsack No. 1 Backpack</h4>
            </div>
            <div class="btns">
                <button class="btn"><i class="icon" data-lucide="shopping-cart"></i>Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
