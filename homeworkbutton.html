<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stack+Sans+Text:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Ubuntu", sans-serif;
        font-weight: 300;
        font-style: normal;
    }

    .nav-button {
        position: fixed;
        display: flex;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background-color: #283361;
        align-items: center;
        justify-content: center;
        gap: 40px;

    }

    .nav-button a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;

    }

    .nav-item-button {
        display: flex;
        align-items: center;
        justify-self: center;
        flex-direction: column;
    }

    .active {
        color: tomato;
    }

    @media (max-width: 768px) {
        .nav-button {
            gap: 40px;
        }

        .nav-button a {
            font-size: 16px;
        }
    }
</style>

<body>
    <nav class="nav-button">
        <a class="nav-item-button active" href="">
            <i data-lucide="Home"></i>
            Home
        </a>
        <a class="nav-item-button" href="">
            <i data-lucide="square-chart-gantt"></i>
            Products
        </a>
        <a class="nav-item-button" href="">
            <i data-lucide="phone"></i>
            Contact
        </a>
        <a class="nav-item-button" href="">
            <i data-lucide="circle-ellipsis"></i>
            More
        </a>
    </nav>




    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
