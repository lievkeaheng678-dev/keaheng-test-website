    .product-card {

    }

    .product-card img {

    }

    .container-price {

    .container-desc {

    .btns {

    body {

    }

    .btn {
        background-color: #1d43aa;
        padding: 8px 15px;
        font-size: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        gap: 7px;
        transform: scale(1.05);
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        width: 90%;
        margin: auto;
        gap: 30px;
    }

    .product-card {
        position: relative;
    }

    .product-card span {
        position: absolute;
        top: 30px;
        right: 0;
        background-color: rgb(245, 149, 65);
        border-radius: 10px;
        padding: 9px;
        cursor: pointer;
    }

    .product-card span:hover {
        transform: scale(1.05);
    }
