<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stack+Sans+Text:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Ubuntu", sans-serif;
        font-weight: 300;
        font-style: normal;

    }

    .navbar {
        width: 100%;
        height: 80px;
        background-color: #4158B7;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar img {
        margin-left: 20px;
    }

    .nav-list a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        list-style: none;
        font-size: 20px;
    }

    .nav-list {
        display: flex;
    }

    .menu-icon {
        padding-right: 15px;
        color: white;
    }

    @media (max-width: 768px) {
        .nav-list {
            display: none;
        }

        .menu-icon {
            display: flex;
        }
    }
</style>

<body>
    <header class="navbar">
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/020/964/386/original/facebook-circle-icon-for-web-design-free-png.png"
                alt="" height="60px" width="60px">
        </div>
        <!-- navbar -->
        <div class="nav-list">
            <a class="nav-item" href="">Home</a>
            <a class="nav-item" href="">Product</a>
            <a class="nav-item" href="">Contact</a>
            <a class="nav-item" href="">About</a>
        </div>
        <div class="menu-icon">
            <i data-lucide="menu"></i>
        </div>

    </header>


    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
