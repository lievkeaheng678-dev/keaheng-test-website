<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="product-detail">
            <div class="product-gallery">
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Thumbnail" class="thumbnail-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJkKyWSy6PPAV2WT2M2wLawJvNAwDQWrXL_Q&s"
                        alt="Thumbnail" class="thumbnail-image">
                    <img src="https://m.media-amazon.com/images/I/71Fe2RXfCzL._SL1500_.jpg" alt="Thumbnail"
                        class="thumbnail-image">
                    <img src="https://mariannetaylor.co.uk/wp-content/uploads/2021/09/Beauty-stills-content-creation-for-Sundry-Skincare-with-bright-colours.-Styled-health-and-beauty-product-stills-photography-by-Marianne-Taylor._0005.jpg"
                        alt="Thumbnail" class="thumbnail-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQttzJOMoPKM4QIlMHu58VSvZQBnlGvwcCDyw&s"
                        alt="Thumbnail" class="thumbnail-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_1EdWE5wXKuJomN25t2-9XSfH_2q1OQBZxg&s"
                        alt="Thumbnail" class="thumbnail-image">
                </div>
                <div class="main-product">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Main Product Image" class="main-product-image">
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Sample Product</h1>
                <p class="product-description">This is a brief description of the sample product. It highlights key
                    features and benefits to entice customers.</p>
                <span class="product-price">$49.99</span><br>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
        <div class="related">
            <h3 style="font-size:22px;">Related Products</h3>
            <div class="related-grid">
                <div class="related-card">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Related Product 1" class="related-image">
                    <h4 class="related-title">Related Product 1</h4>
                    <span class="related-price">$29.99</span>
                </div>
                <div class="related-card">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Related Product 2" class="related-image">
                    <h4 class="related-title">Related Product 2</h4>
                    <span class="related-price">$39.99</span>
                </div>
                <div class="related-card">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Related Product 3" class="related-image">
                    <h4 class="related-title">Related Product 3</h4>
                    <span class="related-price">$19.99</span>
                </div>
                <div class="related-card">
                    <img src="https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpbmNhcmUlMjBwcm9kdWN0c3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
                        alt="Related Product 4" class="related-image">
                    <h4 class="related-title">Related Product 4</h4>
                    <span class="related-price">$49.99</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
